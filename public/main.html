<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message message-left">
                <p>Why is ur name ew on discord</p>
                <span class="time">11:45 PM</span>

            <div class="date-divider">1 Jun 2023</div>
            <div class="message message-right">
                <p>idk bruh</p>
                <span class="time">8:02 AM</span>
            </div>
            <div class="message message-left">
                <p>you have to change it or well get cancelled</p>

            </div>

            </div>
            <div class="date-divider">2 Jun 2023</div>

                <p>BRUHHH</p>
                <span class="time">11:02 PM</span>

        </div>

            <div class="file-progress"></div>
        </div>
        <div class="input-box">
            <input type="text" class="input-text" placeholder="Type a message...">
            <input type="file" id="file-input" style="display: none;">
            <button class="attach-file-button">ðŸ“Ž</button>

    </div>
