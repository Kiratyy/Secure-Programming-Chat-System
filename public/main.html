<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar for member list -->
    <div id="member-list">
        <!-- Members will be dynamically populated -->
    </div>

    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat-box"></div>
        <div class="file-transfer-area" style="display: none;">
            <div class="file-preview"></div>
            <div class="file-progress"></div>
        </div>
        <div class="input-box">
            <input type="text" class="input-text" placeholder="Type a message...">
            <input type="file" id="file-input" style="display: none;">
            <button class="attach-file-button">ðŸ“Ž</button>
            <button class="send-button">Send</button>
        </div>
        <div id="typing-indicator" style="display: none;">User is typing...</div>
    </div>

    <!-- æ·»åŠ ç™»å‡ºæŒ‰é’® -->
    <div class="logout-container">
        <img src="./images/log-out-icon.png" alt="Log out" class="logout-icon" id="logout-button">
    </div>

    <script src="app.js"></script>
</body>
</html>
