<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar for member list -->
    <div id="member-list">
        <div id="member-title">Members</div>
        <div id="divider"></div>

        <!-- Example members with status -->
        <div class="member">
            <div class="avatar">
                <div class="status-dot online" title="Online"></div>
            </div>
            <span>User1</span>
        </div>
        <div class="member">
            <div class="avatar">
                <div class="status-dot idle" title="Idle"></div>
            </div>
            <span>User2</span>
        </div>
        <div class="member">
            <div class="avatar">
                <div class="status-dot offline" title="Offline"></div>
            </div>
            <span>User3</span>
        </div>
    </div>

    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat-box">
            <!-- Example chat messages -->
        </div>
        <div class="file-transfer-area" style="display: none;">
            <div class="file-preview"></div>
            <div class="file-progress"></div>
        </div>
        <div class="input-box">
            <input type="text" class="input-text" placeholder="Type a message...">
            <input type="file" id="file-input" style="display: none;">
            <button class="attach-file-button">ðŸ“Ž</button>
            <button class="send-button">Send</button>
        </div>
        <div id="typing-indicator" style="display: none;">User is typing...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
