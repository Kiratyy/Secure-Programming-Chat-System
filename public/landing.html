<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="welcome-container">
        <h1>Welcome to The Chat</h1>
        
        <div class="input-group">
            <img src="./images/username-icon.png" class="input-icon" alt="Username Icon">
            <input type="text" id="username" placeholder="Username" onkeypress="checkEnter(event)">
        </div>
        
        <div class="input-group">
            <img src="./images/password-icon.jpg" class="input-icon" alt="Password Icon">
            <input type="password" id="password" placeholder="Password" onkeypress="checkEnter(event)">
        </div>
        
        <button class="button-style" onclick="joinChat()">Login</button>
        
        <p>Don't have an account? <a href="register.html">Create account</a></p>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
    </script>
</body>
</html>
